<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>ticket-manager</title>
</head>

<body>
  <div class="mainheader">Ticket Manager</div>
  <header>
    <div class="left">
      <div class="priority-picker">
        <div class="text">Choose priority</div>
        <div class="pbox low"></div>
        <div class="pbox mid"></div>
        <div class="pbox high"></div>
      </div>
    </div>
    <div class="right">
      <div class="addbtn">
        <i class="fa-duotone fa-plus"></i>
      </div>
      <div class="removebtn">
        <i class="fa-duotone fa-minus"></i>
      </div>
    </div>
  </header>


  <main>
    <div class="modal">
      <input type="text" class="textarea" />
      <div class="priorityselcont">
        <div class="prioritysel low"></div>
        <div class="prioritysel mid"></div>
        <div class="prioritysel high"></div>
      </div>
    </div>
  </main>
</body>

</html>
